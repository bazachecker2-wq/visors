<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Vision OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Press Start 2P supports Cyrillic -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #ffaa00; /* Orange base */
        overflow: hidden;
        font-family: 'Press Start 2P', cursive; /* Pixel Font with Cyrillic */
        font-size: 12px; /* Smaller base size as this font is wide */
        line-height: 1.5;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior: none;
      }
      /* Mobile Text Adjustment */
      @media (max-width: 768px) {
        body {
          font-size: 10px;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffaa00;
        border: 1px solid #000;
      }
      
      /* CRT / Scanline Effects */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 170, 0, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .vignette {
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
      }
      
      .pixel-text-shadow {
        text-shadow: 2px 2px 0px #000;
      }
    </style>
    <!-- Load TensorFlow.js and Models via Script Tags to avoid ESM issues -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "uuid": "https://esm.sh/uuid@^13.0.0",
    "pocketbase": "https://esm.sh/pocketbase@^0.26.8",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.7.4"
  }
}
</script>
</head>

  </body>
</html>
